<!DOCTYPE html>
<html xmls:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Controle de produtos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Controle de produto</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/novo">Adicionar Produto<span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>
	</br>
	<div class="container text-center">

		<form class="form-inline" th:action="@{/}">

			<div class"form-group mb-2">
				<label>Filtrar : </label>
			</div>
			&nbsp;&nbsp
			<div class"form-group mx-sm-3 mb-2">
				<input type="text" name="palavraChave" class="form-control" id="palavraChave" th:value="${palavraChave}"
					placeholder="Buscar"></input>
			</div>
			<div class="col">
				<input type="submit" class="btn btn-primary mb-2" value="Buscar">
			</div>
			<div class="col">
				<input type="submit" class="btn btn-secondary mb-2" value="Limpar">
			</div>


		</form>
		</br>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Marca</th>
					<th scope="col">MadeIn</th>
					<th scope="col">Pre√ßo</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${listaProduto}">
					<td th:text="${produto.id}"></td>
					<td th:text="${produto.nome}"></td>
					<td th:text="${produto.marca}"></td>
					<td th:text="${produto.madeIn}"></td>
					<td th:text="${produto.preco}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{'/editar/' + ${produto.id}}">Editar</a>
						<a class="btn btn-danger" th:href="@{'/deletar/' + ${produto.id}}">Deletar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
