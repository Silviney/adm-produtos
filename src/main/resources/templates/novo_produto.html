<!DOCTYPE html>
<html xmls:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Adicionar Produtos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Controle de produto</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/novo">Adicionar Produto<span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>
	</br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Adicionar de produto</h1>
				<div class="card-body">
					<form th:action="@{/salvar}" th:object="${produto}" method="post">
						<div class="form-group">
							<label>Nome: </label>
							<input type="text" name="nome" th:field="*{nome}" class="form-control"
								placeholder="digite o nome do produto" required>
						</div>
						<div class="form-group">
							<label>Marca: </label>
							<input type="text" name="marca" th:field="*{marca}" class="form-control"
								placeholder="digite a marca do produto" required>
						</div>
						<div class="form-group">
							<label>Made in: </label>
							<input type="text" name="madeIn" th:field="*{madeIn}" class="form-control"
								placeholder="digite o local onde foi fabricado" required>
						</div>
						<div class="form-group">
							<label>Pre√ßo: </label>
							<input type="number" name="preco" th:field="*{preco}" class="form-control"
								placeholder="digite o valor do produto" required>
						</div>
						
						<div class="box-footer">
							<button class="btn btn-success">Salvar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
